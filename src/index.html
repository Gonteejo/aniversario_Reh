<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="styles/main.scss">
    <title>Aniversário Reh</title>
</head>
<body>
    <header class="hero">
        <div class="container">
            <img class="hero__info" src="images/Teste.png" alt="Imagem de um adesivo de evidencias. Nele temos a data do Aniversário que será 30/10/2023 as 19:00 com a mensagem 'Um Aniversário de morrer, 31 anos da Reh'">
            <h1 class="hero__text">Você tem <span id="contador"></span> para desvendar esse mistério!!!</h1>
        </div>
    </header>
    <section class="event">
        <div class="container">
            <img class="event__image" src="images/jigsaw.png" alt="Jigsaw">
            <div class="event__details">
                <h2 class="event__details__title">Olá, eu quero jogar um jogo.</h2>
                <p class="event__details__description">Traga um jogo de tabuleiro, você não será uma vítima desse jogo e sim parte dele.</p>
            </div>            
        </div>
    </section>
    <section class="event">
        <div class="container container--map">
            <h2 class="event__details__title">Encontre o seu caminho!</h2>
            <iframe class="event__details__map" src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d989.9212798851727!2d-34.85249333039679!3d-7.046239768583477!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zN8KwMDInNDYuNSJTIDM0wrA1MScwNi43Ilc!5e0!3m2!1spt-BR!2sbr!4v1697332593033!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>          
        </div>
    </section>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
